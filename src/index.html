<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <h1>Your journal</h1><hr>
    <form id="journal-form">
      <label for="date">Date of entry:</label>
      <input id="date" type="date"><br>
      <label for="subject">Subject:</label>
      <input id="subject" type="text"><br>
      <textarea rows="15" cols="100" id="content" placeholder="Entry"></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <h3>Past entries:</h3>
    <ul id="entryList"></ul>

    <div class="show-entry">
      <h3></h3>
      <p>Subject: <span class="subject"></span></p>
      <p>Content: <span class="content"></span></p>
      <p>Word count: <span class="words"></span></p>
      <p>Vowel count: <span class="vowels"></span></p>
      <p>Consonant count: <span class="consonants"></span></p>
    </div>
  </body>
</html>
